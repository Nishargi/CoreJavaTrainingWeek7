<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Car</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .navhome,.navlogo{
    margin:10px;
  }
  .ulhome
  {
  	margin-left:150px;
  	padding:10px;
  }
  .adminnavright
  {
   margin-left:1000px;
  }
  .section1{
   margin-top:30px;
   margin-left:450px;
   height:800px;
   width:700px;
  }
  </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark navhome">
  
  <a class="navbar-brand navlogo" href="#">
    <img src="images/car.png" alt="logo" style="width:40px;">
  </a>
  
  <ul class="navbar-nav ulhome">
    <li class="nav-item">
      <a class="nav-link" href="carproviderservices.html"> CarProviderHome </a>
    </li>
  </ul>
  <ul class="nav navbar-nav navbar-right adminnavright">
      <li class="nav-item"><a class="nav-link" href="CarProviderLogout.jsp"><span class="glyphicon glyphicon-log-in"></span> LogOut </a></li>   
  </ul>
</nav>
<div class="container section1">
<h3><b class="text-dark">Add Car Form</b></h3>
<hr>
  <form action="AddCar.jsp" method="post" style="width:300px">
  <div class="form-group">
    <label for="carid">Car Id</label>
    <input type="text" class="form-control" name="carid" id="carid" placeholder="Car Id"/>
  </div>
  <div class="form-group">
    <label for="name1">Model Name</label>
    <input type="text" class="form-control" name="modelname" id="name1" placeholder="Model Name"/>
  </div>
  <div class="form-group">
    <label for="year">Manufacturing Year</label>
    <input type="text" class="form-control" name="year" id="author1" placeholder="Manufacturing Year"/>
  </div>
  <div class="form-group">
    <label for="mileage">Mileage</label>
    <input type="number" class="form-control" name="mileage" id="mileage" placeholder="Mileage"/>
  </div>
  <div class="form-group">
    <label for="capacity">Seating Capacity</label>
    <input type="number" class="form-control" name="capacity" id="capacity" placeholder="Seating Capacity"/>
  </div>
  <div class="form-group">
    <label for="price">Price Per Day</label>
    <input type="number" class="form-control" name="price" id="price" placeholder="Price Per Day"/>
  </div>
  <div class="form-group">
    <label for="quantity1">Quantity</label>
    <input type="number" class="form-control" name="quantity" id="quantity1" placeholder="Quantity"/>
  </div>
  <button type="submit" class="btn btn-danger">Save Car</button>
</form>
</div>
</body>
</html>
